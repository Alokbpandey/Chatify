<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatify AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chatbot-wrapper {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
      letter-spacing: 1px;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
    }

    .user {
      align-self: flex-end;
      background: #0072ff;
    }

    .input-area {
      padding: 15px;
      background: #1e2a38;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      background: #2c3e50;
      color: #fff;
    }

    .input-area button {
      background: #00c6ff;
      border: none;
      padding: 0 18px;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-area button:hover {
      background: #0072ff;
    }

    .typing-indicator {
      width: 45px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%,
      80%,
      100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-wrapper">
    <div class="chat-header">🤖 Chatify AI Assistant</div>
    <div class="chat-area" id="chatArea">
      <div class="chat-message bot">
        Hello! 👋 Paste your website URL or HTML file path and I’ll help analyze it.
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="https://example.com or C:\\site\\index.html" />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById("chatArea");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(content, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `chat-message ${sender}`;
      msg.innerHTML = content;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "chat-message bot";
      typing.id = "typing";
      typing.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>`;
      chatArea.appendChild(typing);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) chatArea.removeChild(typing);
    }

    sendBtn.addEventListener("click", () => {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, "user");
      userInput.value = "";

      showTyping();

      fetch("http://127.0.0.1:5000/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ source_url: input })
      })
        .then(res => res.json())
        .then(data => {
          removeTyping();
          if (data.message) {
            addMessage(`✅ ${data.message}<br><br>
              <a href='http://127.0.0.1:5000/download/primary_data/text.json' style='color: #00ffcc;'>📄 Text Data</a><br>
              <a href='http://127.0.0.1:5000/download/primary_data/code.json' style='color: #00ffcc;'>💻 Code Data</a><br>
              <a href='http://127.0.0.1:5000/download/primary_data/navigation.json' style='color: #00ffcc;'>🧭 Navigation</a>`);
          } else {
            addMessage("❌ Something went wrong. Please try again.");
          }
        })
        .catch(() => {
          removeTyping();
          addMessage("🚫 Server unreachable. Please make sure the backend is running.");
        });
    });

    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
